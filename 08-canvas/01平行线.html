<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCan" width="600" height="400" ></canvas>
    
    <script>
        var myCan = document.getElementById('myCan')
        var ctx = myCan.getContext('2d');
        // 平行线
        ctx.beginPath(); // 开始新路径
        ctx.moveTo(100, 100.5); // .5 可以实现
        ctx.lineTo(300, 100.5);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 10;
        ctx.stroke(); // 描边
        
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 20;
        ctx.stroke();
        /*
          默认宽度：1px 默认颜色：黑色
          产生原因 对齐的点是线的中心位置，会把线分成两个0.5px，显示的是会不饱，浏览器默认显示1px内容，所以会增加宽度
          解决方案 前后移动0.5px
        */
        
          
    </script>
</body>
</html>
